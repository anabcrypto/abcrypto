{{ partial "header" . }}

<main>

    <div class="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}
        <h1 class="is-size-1">{{ .Site.Title }}</h1>

        <h2 class="is-size-6">{{ markdownify .Site.Params.Description }}</h2>
        
        <hr>
        <div>
                <a href="{{ i18n "topicsUrl" . }}" class="button is-size-5 is-rounded">{{ i18n "letslearn" . }}</a>
        </div>
    </div>

</main>

{{ partial "footer" . }}
